---
layout: default
title: Dongies Personal Blog
---

<div class="span9">
    <h1>Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
            {% unless post.draft %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span> {{ post.date | date_to_string }}</span></li>
            {% endunless %}
        {% endfor %}
    </ul>
</div>
